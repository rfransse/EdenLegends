26771|沾染黑色血漬的劍柄在風吼獸穴外出土，這是殘酷冰原近幾年來的考古大事，另外一件則是發現從風吼獸穴通往冰棘山道的地下通路。關於諾倫人在獸穴中到底堅持了多久，可說是眾說紛紜，這裡我採取《騎士逸聞》中的說法，保守估計他們至少堅持了四個多月的時光。這段期間，我們的艾絲梅拉達墜入了愛河，對象正是諾倫十三騎的騎士長阿耶斯。在這段艱苦的日子裡，阿耶斯成了艾絲梅拉達的依靠，成了她在黑暗歲月中的希望浮木。至於我們的克留索斯，當他得知艾絲梅拉達的心意後，便默默退出兩人之間，謹守著他對諾倫公主的愛和誓言，在光明照射不到的幽暗深處，守護兩人的愛。|
26772|每天，克留索斯像是要把自己擲向死亡般，在獸人的斧刃矛尖中穿梭。夜裡，才帶著滿身的傷回到營地，一個人躲開公主的目光，威縮在自己的小角落。然而就算有諾倫瑞亞的幫助，諾倫戰士也無法長久抵抗獸人的攻擊，於是眾人決定自獸穴撤離，轉往南方的廣闊冰原，重新建立對抗獸人的營地。這時諾倫人面臨一個殘酷的選擇，那就是，要由誰負責殿後阻止獸人的追擊，這是個幾乎不可能生還的危險任務。在這由沉默主宰的營地中，有人默默抽出了劍，半跪在艾絲梅拉達面前，以他的名起誓，願意用生命去捍衛她的安危，那個人便是克留索斯。|
