19301|「雖然不希望情況真的演變到那種地步，不過到了該放棄的時候，我也不會再堅持己見的。」艾靈頓嘆了口氣。「雖然我對同族人很寬容，但我對無故參與其他族群內戰的其他種族深惡痛決，就是那群邪枝突擊者及監視者，他們開著鐵製處刑器在突襲中盡情折磨我族人的身體。」「請你去塵地泥漿殺掉那些兇手吧！之後我希望你能去找聖靈導師洛洛姆，他是我們族內最貼近聖靈的薩滿，相信他的智慧可以對目前的處境做出最適當的決斷。」|
19302|「我認為邪枝部族在那場突襲中所展現的詭異力量，與聖靈們的異狀一定有關係。雖然我由衷希望這件事不要發生，但我不能排除邪枝部族正嘗試控制聖靈們的可能性。」「我會繼續聆聽聖靈們的聲音，而我希望你能幫助我們族人對付其他會危害族人生命的威脅，請你去除掉那些不該出現在這裡的邪枝突擊者及監視者吧。」|
