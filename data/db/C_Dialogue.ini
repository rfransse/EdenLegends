26491|最後關於阿茲那人的喪葬禮俗的部份，這是多年來最富爭議也最複雜的一塊，時至今日有關這一塊的史料依舊相當稀少。帝國史書中僅僅簡述整個喪葬儀式的過程，說明了阿茲那人死後，他的家族會將黃金放入其墓地中作為陪葬安魂之用。直到有一天，如果帝國遭受到外敵侵略的時候，那些陪葬的黃金將會變成可怕的魔神，對那些入侵者降下可怕的災禍。可惜的是，全篇史料所載並無任何黃金復活成魔神的紀錄，唯一可能有所關聯的僅有現今徘徊於阿茲那古城內的獨眼魔神，但是我們卻也無從推斷這些忽然出現的怪物是否便是史書中所說，是由陪葬黃金所變。※完成任務請閱讀本書回報|
26492|在比對過這幾年蝮蛇雨林食人族的活動範圍後可以知道一件事，他們曾試圖回到古城定居，但卻屢遭逼退。我敢斷言，讓阿茲那帝國的後裔，也就是那些蝮蛇雨林中的食人族無法回到古城定居的最大原因，便是這些獨眼魔神。這也讓一個大膽的假設在我腦中浮現，會不會繁盛一時的阿茲那帝國就是因為這些獨眼魔神而毀滅的呢？又如果這樣的假設成立的話，又是什麼人，或著什麼原因讓這些本來是用來抵禦外侮的魔神倒戈相向呢？(頁內附有一份食人族遷徙路線圖)|
26493|就算是在撰寫本書的當下，針對阿茲那帝國的考古工作依舊持續進行中，或許我們永遠無法知曉有關那輝煌過去的一切。但是透過越來越多的出土文物，加上考古技術的日益進步，至少我們比以前更加接近這群曾經創造繁盛歷史的阿茲那人。就像是阿茲那人的一生一樣，阿茲那帝國的歷史處處充滿驚奇，也潛藏危機，不過或許正是因為這樣的緣故，才讓這段歷史有別於其他文明的歷史，是如此的富有魅力，又吸引人吧。全書完。歷史考古學家•西螺多德|
