19261|「我發現有一個已經失控的暗血族人正往這裡而來，而我也已經通知她緘默者的好友前來幫助你。看到她們兩個總會讓我想起摩爾與我的關係呢。」賢王露出溫暖的笑容。「我請求你幫助她們，我會將我最後的力量灌注到你身上的聖石碎片內，你將會獲得將詛咒驅逐出來的能力。」「這名暗血族人是目前世上僅存唯一仍具有詛咒的人，只要驅逐並當場消滅她的詛咒，世界上就再也沒有名為暗血的詛咒了。」「去吧！永恆之子，結束這一切悲劇的來源，讓緘默者和暗血一族的人們能夠合好如初吧。」賢王意念說完後便化為一道光進入你身上的聖石碎片裡。|
19262|「在光明聖石被摧毀的現在，我們緘默者開始重新思考光明聖石對我們的重要性以及定位。」「後來我們想通了，就像所有被研究的典籍一樣，即使歷史記載的再詳細，那都已經是過去的事情了。」「重要的是，我們能了解其中的精神以及它所傳達給我們的意義，這不就是它之所以存在的價值嗎？」「所以我們已經不再迷惘，即使聖石已毀，緘默者將懷抱著信念繼續存在著。」赫米特堅定的說。|
19263|「海倫娜已經將發生的一切都告訴我了，你成功的掌握住光明聖石的力量，並用它淨化了最後一個擁有暗血詛咒的人。」「你的所作所為已經可以和賢王相提並論了，你用自身的行動貫徹了賢者所需要遵守的規則，並獲得了賢王及聖石的認可。」「我，緘默者的大師赫米特，在這裡宣佈，永恆之子%n%。」赫米特拿著巨鎚在你身前劃出祝禱的符文。「你完成了賢王的遺願，淨化了暗血詛咒。我們緘默者將稱呼你為賢王遺志的繼承者，並永遠承認你身為一個賢者的資格。」|
