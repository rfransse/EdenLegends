26501|普拉克村鬧鬼的傳聞相信大家都始有所聞，但是不知因何原因發生了巨變，單純的鬧鬼傳聞突然演變成一隻隻面目猙獰而且數量十分龐大兇狠的亡靈。不僅如此，原本棲息在港灣附近的鳥獸，也因為受到亡靈氣息的影響，開始攻擊港灣的人民。颶風港原是東南大陸上最美麗繁榮的港口。但經過這一連串的打擊，不但熱絡的商圈被破壞殆盡，以往繁多的旅客也不願前來，甚至陸陸續續有人員傳來傷亡的消息，使的以旅遊興盛的颶風港受到前所未有的傷害。為了這片美麗港灣的安危，我們需要更多的勇士協助我們消滅亡靈與毒梟。也為了此地的居民，希望能盡快前來颶風港幫忙我們度過危機。署名：碼頭管理員．海文|
