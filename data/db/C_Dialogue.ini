26341|在那麼多的沼澤動物中，最被大家看好的是跳跳鳥和細嘴鳶，他們都有著漂亮的羽毛和美麗的鳥喙，特別是細嘴鳶，那對又細又長的鳥喙讓其他動物羨慕了好久。所以當波奇一上台，竟然獲得了比自己還多掌聲時，這讓細嘴鳶非常的不開心，於是他開始用惡毒的語言攻擊波奇，還不停的用他又尖又細的鳥喙去啄那一圈美麗的花環。※完成任務請閱讀本書回報|
