26751|還有比鹽炙湖蝸更美味的料理嗎？離開殘酷冰原四年後，我重回諾倫村，思考著這個問題。就在命運的那天，她給了我答案，也讓我達到美味的頂端。她是旅行到諾倫村的女探險家，梳著一頭率性的短髮，有張笑起來很甜的面容。為了贏得她的歡心，我想在她的生日宴會上準備一道親手做的甜點，以表白我的心意。我知道她很喜歡肉桂的香味，所以打算做一道帶有肉桂馨香的甜點，而這就需要多倫遺蹟的凍土石魔核心了。這趟旅程是痛苦的，我並非專業的戰士，要擊敗凍土石魔也不是件容易的事。在劇痛與喘息中，我緩緩走向倒下的石魔，取出牠躍動的核心。|
26752|我打算做一道特別的點心，擁有冰晶般的口感，又能品嚐到滑溜彈牙的果凍嚼感。基底的果汁則選用這媄囓H取得的熱帶水果，佐以幾盎司新鮮的萊姆酒。這款甜點必須當場現做現吃，所以到她生日的這段時間，我除了努力練習外，也只能在香草料上多下功夫，我嘗試過上千種藥草組合，最後終於找出與肉桂最搭的配方。生日晚宴當天，我顫抖的來到她面前，我取出預作好的果凍與肉桂風味冰塊，並將石魔核心放到料理檯上，冰寒的氣息頓時瀰漫全場。懷抱著對她的愛，我取出了鑿刀和刮鏟，準備放手一搏。|
26753|多年後，她回想起這道甜點的味道，是這麼說的。送入口後，首先嚐到的是清澈透亮的肉桂冰沙，緊接才是混著淡淡甜香的果凍。最令她讚賞的是，吃完後所留下的餘香，就像是極品茶葉的回甘，肉桂的韻味在喉頭久久不散，鼻腔內也瀰漫著帶有熱帶氣息的果香。透過這次的經驗，讓我明白何謂真正的美味。不是炫奇譁眾的驚人料理，也不是展現食物原味的淳樸野味，最極致的美味，是用心去料理，用愛去調味。現在，我寫下這本書，希望能與更多的料理人分享我的心得，也作為我對她愛情的一種表現。全書完。料理鐵人布列德。|
