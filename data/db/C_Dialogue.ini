26361|這是個描述一位青年與一隻鳥的神奇故事，有時無心的善意，最後可能換得意想不到的回報。席德瑪從三年前父親重病之後，就扛起全家生計，雖然他們家生活並不富裕，每天都要很努力日子才過得去，席德瑪卻從沒抱怨過一句。他總是記著他爸爸說過的一句話：「每個人生下來時都是最富有的人，因為當時都有顆善良的心。」當席德瑪的同伴都藉由獵捕跳跳鳥而獲得更多的報酬時，他因為不忍心傷害牠們，只好繼續採集賣不了多少錢的水果維持家計，日復一日。這天，席德瑪一如往常，在颶風港周邊的果樹叢，採集一家人需要的食物。在他準備回家的時候，一群颶風毒梟發出的吵雜聲吸引了席德瑪的注意。|
26362|已經被包圍住的彩羽跳跳鳥，想逃也逃不走，隨著因被攻擊而散落的羽毛，倒在地上。躲在樹叢中觀察的席德瑪，雖然想解救那隻被攻擊中的跳跳鳥，可是他從沒跟野獸戰鬥過，不知要用何種方法趕走毒梟群。這時想到自己背上有個塞滿果實的籃子，於是席德瑪拿起果實向颶風毒梟投擲而去。果實砸爛在地面上，散發出颶風毒梟厭惡的味道，毒梟群匆匆離開，只剩倒在地上一動也不動的彩羽跳跳鳥。|
26363|照料期間，有許多商人登門向席德瑪拜訪，紛紛出高價想買下嘟嘟利。跳跳鳥在當地是很罕見的生物，抓到一隻跳跳鳥賣出後的錢，足夠一個家庭都不工作也能生活一年，何況是有著彩虹七色羽毛的嘟嘟利，身價更是不凡。席德瑪斷然拒絕那些商人，全心全意幫嘟嘟利療傷，在牠完全復原後，就把牠帶到野外讓牠離開。席德瑪拍了拍嘟嘟利的頭，告誡牠小心別再誤闖颶風毒梟的地盤，也要留意想捉牠的獵人，嘟嘟利彷彿聽得懂人話一般，對席德瑪點了點頭，然後消失在樹叢中。※繼續閱讀將進入下一篇章|
