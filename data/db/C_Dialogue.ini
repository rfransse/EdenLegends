26381|在村子廣場的奇蹟之樹，好像會隨來到村裡的跳跳鳥數量增加而結下更多果子，所以村民非常照顧這些鳥類朋友。嘟嘟利拯救普拉克村的奇妙事蹟，傳到了在薩姆斯塔鎮裡整天做研究的煉金術士耳中。由於跳跳鳥的羽毛是非常稀有的煉金材料，可以運用在許多高等煉金術研究中，尤其是具有靈性的嘟嘟利，更是成為煉金術士優先捕捉的目標。他們知道有一大群鳥生活在普拉克村的消息後，當然不會錯失大好機會，於是打算利用煉金魔物攻擊村子，把所有的跳跳鳥抓走，藉此獲取大量羽毛。已經在普拉克村外埋伏許久的煉金術士，在地上畫出許多的煉金陣，把冒泡的煉金液體往陣式中一倒，地上的岩塊化為一隻隻的元素突變體。|
26382|在眾人慌亂的時刻，魔物們背後伺機而動的煉金士們找到了嘟嘟利的位置，他們朝嘟嘟利丟擲了毒氣瓶，煉金士們悉心調配的毒物，能讓中毒者立刻身亡，但不會損傷身上的煉金素材。在毒煙消散之後，只見席德瑪倒在地上。他在危急的時刻，撲上前推開了嘟嘟利，自己卻被毒煙襲擊，倒地不起。看見這幕的跳跳鳥與村民們非常憤怒，共同迎擊元素突變體與煉金士，跳跳鳥們以閃電般的速度配合尖銳的鳥喙，只需一啄就讓一隻煉金魔物徹底粉碎。見到此景的煉金士，嚇得急忙逃走，村民再次為嘟嘟利拯救普拉克村而歡呼。|
26383|嘟嘟利與大樹發出強烈耀眼的七彩光芒，席德瑪又開始有了心跳，恢復呼吸，在光輝消逝後，席德瑪已經完全復活過來，但嘟嘟利與大樹都消失了。村民認為是嘟嘟利用了牠自己和大樹的生命能量救了席德瑪，於是彩羽跳跳鳥成了村子的守護神，崇拜牠的信仰越傳越廣，人們都相信只要見到有著彩虹七色羽毛的跳跳鳥，就能擁有無比幸福。全書完。作者：散遊作家•歌林|
26384|雖然村民與跳跳鳥們最後擊退了煉金士，但席德瑪卻重傷而亡，嘟嘟利用自己與大樹的能量讓席德瑪復活。村人把消失的嘟嘟利視為村莊守護神，永久地膜拜牠。|
26389|席德瑪和嘟嘟利的友誼真是讓人感動。|
26391|當我冷靜下來想想，為什麼我要來這個鬼地方，真的是有很多鬼的地方，不過身為一個古巫術研究人員，任何險惡的環境都不能懼怕才行。我目前所在的位置，是提達尼號墜毀處，這裡除了滿地的飛空艇殘骸，還有一大群死去的亡靈和不知道從哪冒出來的鎖鏈怪物。根據過去的研究調查，颶風盆地有座原本生長著一般的樹木的森林，卻因巫術能量而被變成高大紫水晶樹木。這些水晶樹木會對死者的亡魂有股莫名的牽引力，我必須在此找出更有支持力的證據才行。|
26392|而且它們在停止移動時，全體都會面對著涅爾羅水晶森林的方向，並且發出恐怖的哀鳴聲，憑這點就可以證明水晶森林的確會對鬼魂造成影響。如果你有一天也跟我一樣，來到飛空艇墜毀處這邊，千萬記得一件最重要的事，不要輕易回頭看後方，你可能因此被嚇的少活好幾年。|
26393|傳奇人物涅爾羅的故事在我們巫師界中無人不知，無人不曉，許許多多的高級巫術都是由他開發出來的，像是雷光彈、空間壓縮術等等。更有人說涅爾羅能憑一人之力，就能打倒邪惡的上古巨龍，每個剛從巫術學校畢業的學生，總會幻想自己也會有像傳奇巫師涅爾羅那麼厲害的一天。但這麼備受尊敬的涅爾羅，有天卻突然離開巫師協會，隱居消失了。※繼續閱讀將進入下一篇章|
