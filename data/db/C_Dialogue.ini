26561|在那個重拳之道興盛的年代，有位聞名重拳拳史的傳奇大師，他就是被譽為熊掌拳聖的馬加傑斯。關於大師的童年，眾說紛紜，唯一可以肯定的是，他的出生並不顯赫。馬加傑斯是村長的養子，因為並非村中族人的關係，不被允許修習重拳之道，其餘的村人也對他相當的不友善，甚至拳腳相向。不能習武的馬加傑斯，每天的工作就是打水、挑柴還有打掃這些雜務，村長為了讓馬加傑斯遠離欺負他的人，常常派他一個人前往黑磁岩山，採集草藥和打理山中環境。慢慢的，馬加傑斯在山中的時間越來越多，常常一大清早便上山，直到日落西下才返村，每天圍繞在他身邊的，不再是村中不友善的村人，而是一群群的黑岩磁怪。|
