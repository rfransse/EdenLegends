26551|蝮蛇雨林南方的黃金城，發現它是文化產物上重要的一筆。但是就在人類將邁進新歷史的一刻，黃金遺跡週遭的阿茲那魔物突然甦醒。那些龐大未知生物的出現，奪走了遺蹟週遭無數的生命，無論是人或動物，只要一靠近遺蹟就會遭受牠們無情的攻擊。但這無法阻饒我們探險團前進的意志，傳聞遺跡內部中心，蘊含著大量上古文明智慧的記載，如果能進入遺跡中研究，對文化的發展上一定會有不可預期的貢獻。所以我們探險團對此想透過此賞金公告，昭告所有天下勇士來加入我們的行列，為即將開拓的未來，踏出偉大的第一步。署名：斐迪南探險團長•斐迪南|
26552|「傳說黃金城內部有著大量上古部落當時記載特有的文物，不少探險學家為了探索這座充滿智慧的遺跡，一輩子都在追隨著。」「因此，我深信如果那些噬血的魔物能夠排除，會對現階段的文化給予不少有利的價值。」斐迪南眺望著遠方的遺蹟，眼神充滿了自信。|
