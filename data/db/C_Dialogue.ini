21191|「我很擔心這裡的狀況，先遣軍巡邏的方式，甚至是營地裡食物的香味，都很有可能會吸引猛獸前來攻擊。」「我知道某一種植物的味道會讓這些野獸不敢靠近，雖然這種植物在此地並不多見，可是腐朽沼澤的綠沼村所販賣的綠沼香包，裡頭的香粉正是用那種植物製作的。」「到腐朽沼澤的綠沼村雜貨商店，買一些綠沼香包。請你打開那些香包，把乾燥香粉取出帶回來給我。」|
