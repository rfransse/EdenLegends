19271|「死亡谷地中的蜥蜴人薩滿聽到來自他們部族信仰的聖靈之呼喚，而且這些呼喚聲是急切且哀傷的。」「聖徽城教廷派出了緘默者特使以及護送他們的教廷騎士，請他們到死亡谷地了解聖靈們的情況。」「也許他們會需要你的幫助，永恆之子%n%，請你立刻前往死亡谷地，找到塵泥部族的戰士長沃華吧。」說完這句話後蜜莉亞的聲音便完全消失。|
19272|「我已經很久沒有聽到聖靈的聲音了。現在，我的身心已經完全被仇恨及憤怒所佔據。」「我的妻子，我的女兒，在我面前活活被人用矛刺死。」他握緊他佈滿青筋的拳頭，雙眼幾乎就要噴出火燄。「可是我的族長和我不一樣，想要和平，想要活命。」蜥蜴龍人鬆開他握緊的手。「而且我曾宣示效忠於他。」他嘆了口氣低下頭。|
19273|「在死亡谷地的蜥蜴龍人部族分裂後，另一派叫做邪枝部族，之所以會分裂是因為我們之間有個最大的不同點，他們非常邪惡！」「目前情況非常危急，我們蜥蜴龍人部族信仰的聖靈們已經離我們而去了。」蜥蜴龍人雙手交叉在胸前。「連最貼近聖靈的薩滿們都聽不見他們的聲音，我們究竟要到哪裡去尋找他們？」蜥蜴龍人忿忿的說。|
