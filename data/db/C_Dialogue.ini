26511|薩姆斯塔的野心將計畫摧毀颶風盆地上最美麗的港灣。憂傷的心牽繫著港灣的安危，巨大的厄浪再度來襲。颶風港北邊的薩姆斯塔鎮，是個被煉金士與藥劑師遺棄的廢鎮。但最近幾年回流的人士突然暴增，由於行徑非常離奇，港務局決定派遣維安部隊進行偵查。報告顯示，回流鎮上的煉金士與藥劑師，在無止盡的利慾薰心催生之下，正進行著泯滅人性的計畫。他們打算煉製更多的藥物以便控制更大規模的亡靈與毒梟，準備對颶風港進行強大的破壞與侵襲。港務的相關單位對此極為重視，因此希望透過此公告，招募更多的傭兵，與颶風港一同阻止這場可怕的陰謀。發布人：港務局長．涅洛斯|
26512|「不過，沒想到那些可惡的鍊金士與藥劑師，為了野心竟然想對颶風港攻擊！現在我內心的焦慮，是從來不曾浮現過的…」「當初發現鍊金士與藥劑師回流之時，還以為他們單純只想回鎮發展，沒想到背後還有這麼可怕的陰謀…」涅沃斯憂傷的向遠方望著。|
