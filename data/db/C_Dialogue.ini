19304|在你除去那些冷血的鼠人傭兵後，塵泥部族中的聖靈導師洛洛姆告訴你他終於聽到了聖靈的聲音。而這位聖靈就是居住在塵地泥漿中的黑沼之靈加諾托，洛洛姆希望你能盡快拯救這位聖靈的化身。|
