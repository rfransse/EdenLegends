27461|再來就是箭羽，箭羽位於箭頭後方，在飛行中能達到平衡及保持方向的作用。沒有箭羽的箭在風中飛行時，氣流經過箭尾時會造成些許亂流，導至尾部不穩定而上揚，繼而發生打轉或偏向的情況。而在加裝了箭羽之後，能夠使通過的氣流有固定的去向，穩定箭身，也就不容易偏移。換句話說，如果沒有箭羽的幫助，你必須非常注意風的動向，並且設法將干擾降到最低，否則它很有可能會直接射中你的腳指頭。同樣地怒浪角哪裡有最適合的箭羽呢，答案就是水羽雷曼鳥和海灣雷曼鳥，下一篇章將為你介紹。|
