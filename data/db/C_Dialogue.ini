21193|「要知道這種野生植物在其他地方並不常見，沼澤區卻很適合它們生長，當地居民總有辦法找到不醒目的草葉，然後製作成香包。如此一來倒是幫我們省了一份力。」「接下來我只要把香粉交給先遣軍，讓他們灑在營地四周即可，過一陣子可能會需要再替換。」|
21201|「我對外界的科技其實很有興趣，這也是為什麼我離鄉背景學習操縱熱氣球，並且把熱氣球引入故鄉。這些年來，家鄉的交通也越來越便捷，以後你若要到幽靜之環，歡迎你來搭乘熱氣球航空。」「我現在開始著手研究飛空艇的操作，和木偶叢林的老師保持著聯繫，但是礙於熱氣球航空的工作，沒辦法輕易離開，可不可以請你幫我聯絡老師？」「我的老師是木偶叢林的空港負責人希洛•捷克斯，請你去幫我和他拿新的操作說明書。」|
21202|「現在操縱熱氣球已經很熟練了，因此想要接觸其他的飛行器具。飛空艇和熱氣球相較之下，在空中飛行時間比較長、也比較平穩，應該會有截然不同的感受。」「現階段我還在閱讀操作方式，並沒有實際演練的機會。我打算等理論都熟練了以後，抽時間觀摩老駕駛的飛行方式，再展開實際演練。」|
21203|「以前就曾經寄信給他，想請他教我操縱飛空艇，但一直得不到回應。直到有一次一名老乘客來搭乘熱氣球，這個老頭問了我很多熱氣球的問題，我都一一解答，後來才知道原來他就是希洛•捷克斯。」「真是的，我講這個故事永遠也不會膩。」弗利沙自嘲般地笑了起來。|
21205|「先前他寄來的問題我都寫在操作說明書裡頭了，這次就請他好好地往下學習，等哪一天手邊的工作結束以後，再來一趟木偶叢林，我會親自教他實際操作。」「學習操縱飛空艇是正確的決定，那些熱氣球太不穩定了，或許他該趕快考慮辭去熱氣球航空的工作。」|
21211|「對童年的記憶，只剩下殘酷的戰火和哀號聲，我已經不記得自己是從哪裡來，又在哪裡生活過。直到前陣子我的遠親們找到了我的下落，並希望我能回去故鄉。」「現在我依然和親戚們有書信往來，也許這是種找回過去童年記憶的方式，但對現在的我來說，諾倫村才是我的故鄉，而我的恩人也都在這裡，我絕對不會離開大家。」「%c%，你可以幫我送信給我的親人嗎，他是大草原高登市的警備局長瓦特。」|
