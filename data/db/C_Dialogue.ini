26741|在品嚐完危險刺激的翠玉燴魚後，還有什麼能勾起你的味蕾呢？這問題確實困擾我很長一段時間，直到某個晴朗午後，我才在冷風湖泊西側岸邊找到答案。湖岸邊，一群諾倫村的獵戶，將捉來的幻晶蝸牛放入火堆中烘烤，那是種毫無料理技術可言的調理方式，但是那陣烘烤的香氣卻提醒了我，何謂料理的初心。不出我所料，這道火烤蝸牛相當的美味，帶給我純粹原始的感動，烤鹽的比例還有待加強，但這種粗糙不平衡的美感，或許正是這道料理迷人所在。我花了點時間向獵戶們詢問料理的方法，並且相約一個禮拜後，由我在岸邊的空地上，用相同的食材招待這群慷慨的諾倫獵戶。我相信，我終於找到超越翠玉燴魚的料理了。|
26742|但是若加入過重過多的調味，則又會讓味道變得污雜濁亂，破壞了幻晶蝸牛原有的特色。所以獵戶用來調理蝸牛的方式，雖然看似胡來，卻是最適切的。我將蝸牛肉醃浸在以蛇首草、桂枝、甜菊等香料混合的浸汁中，基底自然是選用二十年以上的夕暮沙漠陳年酒醋。到了約定的那天，我取出醃好的肉塊，用海鹽均勻塗抹其上，最後丟入熊熊烈火中，火舌馬上吞噬蝸牛肉塊，獵戶們驚訝的看著我的料理過程。最後呈現在他們面前的，是一塊焦黑乾裂的肉排，分切下來的肉片則呈現詭異的紫黑紋理，那是乾焦肉塊上所留下的肉質隙縫。|
26743|當舌尖抵觸到乾癟的肉面時，口腔的溫度融化肉質Еz間的膠質，滾燙的肉汁頓時流洩而出。溫潤的香草浸醬包覆蝸牛肉特有的味道，更突顯其本身的鮮美。表層的烘烤鹽粒，點綴其中，跳動著原始粗獷的純粹美味，為這複雜交融的咀嚼饗宴，增添些許的野趣和驚喜。我想，這就是反璞歸真的道理了吧。能發揮食材本身的特色，用最適合這個食材的調理法去料理，讓吃的人感受到最熟悉最原初的感動。這便是美味了，有時候最簡單的調理法才是最美味的料理方式，鹽炙湖蝸就是最好的例證。※繼續閱讀將進入下一篇章|
