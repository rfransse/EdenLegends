19253|「雖然我和摩爾之間的往事已經過去了，但是我對他立下的誓言卻尚未完成。」「我在這裡等待無數個日子，只為了迎接可以幫助我完成誓言的預言之人到來。」「當你完成過去及現在的歷史拼圖後帶著光明聖石的碎片來到我的面前，並通過了我記憶中的考驗，我便確定你就是我預言中的人。」「那麼，高貴的永恆之子，我在這裡懇請你完成我無法完成的事。」賢王的意念向你恭敬的懇求著。|
19254|在賢王和摩爾最後的決鬥中，聖石精靈呼應了賢王虔誠的祈禱而重現，賢王利用這股力量將摩爾體內的詛咒驅除，並和摩爾立下誓言要拯救倖存的暗血族人。之後賢王和摩爾雙雙殞命，但賢王的意志卻因為聖石的力量而留存下來，並等待能夠幫助他完成誓言的人到來。|
