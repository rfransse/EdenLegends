26401|人們謠傳著涅爾羅過於沉醉在強力巫術的研究中，離開中央來到颶風盆地隱居，就是在研究一門古老邪惡的巫術。傳說這門巫術可以強化人們的意識，引出潛藏在心底的深沉慾望，化為實際行動。而且施術者可以控制被影響的人，能夠任意指揮他們做各種事情，即使要他們去死，也會絕對服從。不過有關心靈意識的法術，操作上本來就相當有難度，何況又是如此強力的精神控制術，所以從沒聽過有人成功施展過。根據有關涅爾羅的研究調查中，指出有著結晶樹木與水晶蝸牛的水晶森林，很可能就是涅爾羅的巫術實驗場。|
26402|可能是涅爾羅在研究的古老巫術，會對生物腦波造成某種程度的影響所致。於是他們設計了一個糖果盒大小的機器，每隔一段時間，就會釋放電流出來，大腦受到電擊就能恢復清楚的意識。電擊這招果然有用，雖然那群研究人員被電的渾身發麻，但他們還是成功走進水晶森林裡。|
