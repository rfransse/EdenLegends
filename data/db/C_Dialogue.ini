26371|某年，席德瑪所住的普拉克村，發生一場嚴重旱災，整整一年，沒有一滴雨降到村裡。席德瑪決定到村外尋找水源，希望能暫緩村子的缺水之苦，當他走到離普拉克村最近的一座湖泊時，湖水已完全乾涸，露出底部土壤及許多被曬成乾的生物遺骸。一無所獲的席德瑪回到村子相當震驚，因缺水而渴死的村人越來越多，剩下還活著的人開始出現幻覺，看到那些渴死的人化為亡靈，回來要帶走他們。就在席德瑪也產生幻覺，要被亡靈逼瘋之際，他看到熟悉的身影，嘟嘟利。|
26372|席德瑪看到多年不見的老友，忍不住內心的激動，想上前摸摸牠的頭，卻因為身體長期缺水的影響而失去平衡。嘟嘟利用牠那溫暖巨大的翅膀，急忙撐住席德瑪使他免於跌倒，並讓他靠著房子牆壁休息。隨後嘟嘟利在村子廣場中央繞著圈圈舞動翅膀，就好像跳著一場華麗的圓舞曲，不時發出令人雀躍的鳥鳴聲。舞畢，嘟嘟利把啣在嘴上已久的翠綠嫩芽，往地面上一插，神奇的事情就發生了。|
26373|那枝芽以不可思議的速度，快速成長成一棵巨大樹木，樹蔭遮蓋了整個廣場，全村的人驚訝不已。隨後，大樹上結了好多好多的紅色果實，有著如紅寶石的光澤，令人垂涎欲滴。嘟嘟利咬了顆果實給席德瑪，席德瑪吃下果實後，原本虛弱的身體，馬上充滿力量。村民非常感謝嘟嘟利的幫助，將牠視為普拉克村的吉祥物，每逢村裡節慶都會分享食物給牠和其他跳跳鳥們吃。於是越來越多的跳跳鳥來到村裡，與村人們共同生活。※繼續閱讀將進入下一篇章|
26374|這時嘟嘟利啣著一枝嫩芽出現在村子廣場，當牠把嫩芽插在地面時，地上噴出大量的水和一棵會快速結果的大樹村民感激嘟嘟利救了大家，讓牠和其他跳跳鳥們住在村裡一同生活。|
