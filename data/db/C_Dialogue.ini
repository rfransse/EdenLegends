26481|緊接著我們要探討的是阿茲那人婚姻習俗的問題，在幾年前，學界並不承認阿茲那帝國人和蝮蛇雨林內食人族部落間的關係。且認為我早年所撰寫的〈論阿茲那帝國人與雨林食人族部落的關係─以婚姻習俗為例〉是空口白話，毫無任何的歷史價值可言。時至今日，拜考古技術的進步與新的出土文物所賜，我將有機會證明我多年來的論點是正確的，也讓有興趣的學者能透過不同的角度去思考阿茲那帝國的歷史。這裡我將援用兩份史料與一份田野調查報告，首先是帝國史書所載的有關破甲鍊刺球與碎顱鍊刺球的部份，那是一群出現在阿茲那古城中的可怕魔物。(頁內附有兩種不同鍊刺球的草繪圖)※完成任務請閱讀本書回報|
26482|阿茲那人在婚姻儀式上有著相當奇特的習俗，每年都會固定舉辦一場競賽，所以到達適婚年齡的男性都有資格參加。他們會在競賽場中放入許多的鍊刺球，男孩們必須進入場中，拔下這群魔物身上的刺，再用這些尖刺做成飾品送給心儀的女孩。而場邊的女孩則會關注男孩的表現，以決定自己心儀的對象和是否接受對方的飾品，在阿茲那帝國中，唯有透過這個儀式結合的雙方才會受到眾人的祝福。這算是阿茲那帝國最不同於其他古文明的地方。|
26483|但是幾年前出土的阿茲那帝國民間史書殘片提供了我們另外一條線索，據傳在帝國滅亡時逃出古城的帝國遺民們定居在雨林後，為了不讓自己的風俗消失，便將各種不同的儀式與法規雕繪在圖騰柱上，予以保留。而這些圖騰柱就豎立在現今的食人族部落內，這不能僅以巧合為由就忽視其中的關聯，加以我手上的田野調查報告顯示，這批圖騰柱上所載的婚姻習俗與阿茲那史書中所載的內容完全吻合。因此我們可以大膽的說，這群食人族雖未完全延用祖先的傳統，但是卻依然無法否認兩者之間的關聯性。※繼續閱讀將進入下一篇章|
