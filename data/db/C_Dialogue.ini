21175|「我的朋友，就如我剛剛所講的，那只是一個魔術罷了。暫時讓週遭的人沒辦法用肉眼瞧見你，不是用魔法，而是用煉金的力量。」「我不認為他有辦法重現這個技巧，況且就像你提到的，這個練金士害怕遭到某些災難波及，隱匿藥水使用下去，就算旁人看不見他，他實際上還是停留在原地呀？」「真有意思，我就把這瓶藥水送他一瓶吧。要完成隱匿藥水還需要一個材料，但我相信他這輩子都找不出來。」|
