26601|巴赫特說過：劍術的奧秘，藏於劍鋒。這是大師對闡述劍鬥進階技能的一段話，究其深意，我認為大師所要表達的，正是我瓦倫希亞劍術攻守一體的重要。長劍不同於刀，擁有兩面鋒口，所以不論在攻擊或防守上，都應妥善利用這個特點。斬劈後可以將劍前架，轉攻為守，舉劍格架後，也能下壓劍尖刺擊對手，轉守為攻。為了熟練攻守一體的技法，建議初學者能以魔紋森靈為對手，先練習幾個基本的攻守招式，等到熟記招式後，再挑戰動作較為靈敏的流光林精和祕法林精。切記，攻守轉換的要訣在於，不管是什麼招式或動作，都要蘊含攻擊與防守兩個意識，並非單限在劍技的揮砍上，而是腳步、體勢甚至是心態上都要留意的。|
26602|等到你的劍技和心態夠純熟後，則可以轉往挑戰流光林精或祕法林精。牠們是天生的戰士，對於攻守轉換的敏銳度和速度，都可比技法最高超的劍士。在對付林精的時候，最有效的技法是雙手持劍，橫舉於自己右上方，劍尖直指林精。然後不管對手怎麼移動，都要靠著腳步讓自己的劍尖不致偏離。然後抓準林精退後或前進的時候，舉劍由右上刺向左下，如果一擊未得手，則能架劍進逼，若遇到林精反擊，也能退後一步閃躲，再反轉劍鋒，或刺或斬，贏得勝利。|
26603|只要能將這個概念領略於心，那麼今天就算你手中無劍，也能戰勝裝備精良的對手，而若是沒有把持這樣一個觀念，就算是再老練的劍手，也終會被通曉此道的人擊敗。所以當你磨練劍技招式的時候，不要只看到一招一式的表面功效，要去思考，如何將攻守一體的概念融入招式中，並在攻擊或防守的頓點，轉換下一次的攻擊或防守。如此一來，你的劍藝才會精進，也才能讓你在劍鬥場上屹立不敗，使你能戰勝任何的對手。※繼續閱讀將進入下一篇章|
