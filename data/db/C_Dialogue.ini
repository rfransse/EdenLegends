26611|在這本書的最後，我將講解瓦倫希亞劍鬥術中的秘傳架式，巴赫特並未教授弟子這些架式，而是將技法繪成圖畫，藏於他自己的個人收藏中。我透過多年專研大師的繪畫、詩文，配合自己習劍多年的經驗，與大師口述耳傳的片段，才能將這門劍式整理出來，公諸於世。瓦倫希亞鬥劍式主要有三個起式，分別為龍牙式、拒馬式和迅隼式。透過這三種不同的起式，讓瓦倫希亞劍鬥術能應對不同的敵人，並且在各種困境中都能克敵制勝。對於想要修習這三種架式的劍手，我建議能直接與狂暴靈獸和迷失靈獸交手，透過與這兩種靈獸交戰的過程，從中領悟這三種架式的神髓。|
26612|龍牙式的擺法是將劍斜舉右上，劍尖對準敵人，這個架式可以讓你擁有良好的攻擊起勢，在敵人靠近時可以用刺或砍應擊，或反轉劍面架檔攻擊後，轉砍對手。拒馬式則是將劍擺至腹前，劍尖或左或右斜指對手，最重要的是重心放低，讓劍的重量落在自己腰上。這個架式是攻守最平衡的架式，能隨時變換四個方位的攻擊或防守。這兩個架式是瓦倫希亞鬥劍式的主軸，龍牙式偏向攻擊，拒馬式側重防禦，透過與狂暴靈獸和迷失靈獸的戰鬥，你將會用身體去記住這兩式的用法和精義。|
26613|迅隼式並不將劍尖指向對手，而是雙手持劍，劍身置中，劍尖下指地面，或左或右，隨劍手而定。敵人攻擊時，能掃擊對手腳步，或撈擊手腕，如果遇到敵人後退閃避，還能轉為前刺或劈砍，就算對手前進反擊，亦能收劍轉為拒馬式，待對手攻至，挺劍擊殺。當然熟悉這三種架式並不能保證你成為優秀的劍士，畢竟架式僅是劍鬥的技法外在，唯有將自己的心志、體能、劍技都磨練極致，才能立於不敗。最後強烈建議有志於劍鬥的朋友，不要僅是閱讀本書，而該真正提起劍，多練習多比鬥，才能透徹劍鬥的奧秘。全書完。瓦倫希亞劍鬥士•斯普納爾|
