26581|離開村子的馬加傑斯，在裂隙山谷中的一個洞穴定居下來，每天除了採集野果、獵取食物外，就是觀察山谷中各種各樣的動物，像模仿黑岩磁怪一樣，也開始模仿起牠們。直到有天，一陣喧鬧打擾了他的生活，馬加傑斯看到一群人通過試煉山道抵達山頂，其中一票正是那些將他趕出村子的村人，另外一票則是馬加傑斯未曾見過的。原來那票人是熊掌山外的一個武術門派，因久聞重拳之道的盛名而前來挑戰。眼見村民一一敗下陣來，馬加傑斯在心中掙扎許久，終於下定決心。就在挑戰者要給重拳宗師最後一擊時，一雙巨大的熊掌擋下了攻勢，馬加傑斯及時趕到山頂，並揚言要代替村人出戰，一個人對付剩下的挑戰者。|
26582|馬加傑斯運起身法，像頭敏捷的谷地路行鳥，愜意的穿梭在挑戰者的拳路中。轉念間，馬加傑斯由守轉攻，俐落的踢倒迎面而來的兩人，更順勢擊暈從後偷襲的挑戰者。他的踢擊有著裂隙鐵爪獸的猛勁，他的拳風像頭暴躁的尖牙獸，駕著震天的怒吼摧毀阻擋在前的一切敵人。馬加傑斯衝入挑戰者的拳陣中，準備結束這場比試。馬加傑斯直衝拳陣中心，在嚴密的拳勢中開了個缺口，包圍他的挑戰者憤怒的揮舞拳頭，將拳陣收得更加緊密，朝馬加傑斯而來的，是一陣陣有如狂風暴雨般的攻擊。|
26583|在重拳宗師的眼中，馬加傑斯只揮了一拳，但僅此一拳便讓挑戰者紛紛中招倒地，結束了這場比試。經過這場比試，馬加傑斯贏得眾人的諒解，村民再次接納了他，重拳宗師則宣佈收馬加傑斯為弟子，正式傳授他重拳之道。幾年後，馬加傑斯修練有成，成了新一代的重拳宗師，更廣開武門，接納那些和自己一樣身份低微，但有心習武的人修習重拳之道。因為這樣，他贏得熊掌拳聖的美名，同時開創了繼第一代宗師泰洛•卡瑞迪以來，另外一個重拳之道的盛世。全書完。重拳拳史研究員•普馬傑斯|
