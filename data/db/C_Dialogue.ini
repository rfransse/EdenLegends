21122|「颶風盆地裡有許多大大小小的旋風，因此在地的居民都用測風儀精確地避開即將出現的颶風。他們的儀器經過長久的改良，相信會是我們能找到最好的測風儀。」「只要從颶風盆地當地的商店就可以買到，雖然路途遙遠了一些，但真的很方便。」|
21123|「那段旅程，是我人生中最想逃避的時刻，但我也在那裡想通，決定投入軍旅追隨蜜雪兒，成為她的得力助手。」「現在只擔心測風儀的損耗速度快，需要時時更換。你知道的，前線的風沙很大，如果沙粒跑進測風儀，就很容易磨損，我們還是多準備幾台備用好了。」|
21131|「我們駐紮在這裡了一段時間，只有不斷消耗存糧和體力。每天都有人因為巡邏，而遭到野獸襲擊、或著被不知名的昆蟲植物弄傷。」「我想我們需要更多的補給品，尤其是療傷用的道具。%c%，我知道你可以任意出入，也不用受到軍法限制，希望你可以幫忙帶一些補給品回來。」「包括隨身攜帶的15級小型生命藥水，這在寧靜之丘等地的商店都有販賣；另外我們還需要榮譽高地商店販賣的軍用繃帶。」提洛詳盡地解釋著。|
21132|「我們需要一些小型生命藥水，不管你從哪裡弄來，甚至是拍賣場買得到也可以。但是基本上，我曾在寧靜之丘、彩瀑森林的雜貨商店中，看到有人在販售。」「另外我們也會需要很多軍用繃帶，這個東西就只有在榮譽高地的商店才能買到了。」|
