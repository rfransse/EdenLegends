19281|「在族長跑來和我說他聽見聖靈的呼喚時，我告訴他我聽不見，我現在只聽到死去的塵泥族人們不肯安息的哭喊聲，我們甚至因此大吵一架。」「他覺得，為了未來，我們應該要找出和平相處的方法。」沃華一個字一個字用力的說出。「但他卻連才剛死去的族人們被轉化而成的怨靈都看不到！」沃華指向遠方，你隱隱約約聽到不屬於活物會發出的聲音。「請你去讓曾經是我們族人的徘徊幽靈及復仇亡靈安息吧，他們就在塵泥營地外徘徊著，我實在無法再殺死那些在我們眼前死去的族人們了。」沃華悲憤的低下了頭。|
19282|「在我們毫無防備的情況下，邪枝部族突然對我們營地發動突襲，我們的軍隊完全無法抵抗，只能成為掩護平民們逃跑的肉盾。」「邪枝部族的人不同於以往，他們在那次突襲中展露出異常強大且詭異的力量，那是在部族還未分裂前我們從未見過的力量。」「當時我們對聖靈的祈求完全沒有獲得回應，只能看著族人們一個接一個的倒下。」「請你讓那些徘徊幽靈及復仇亡靈安息吧，他們的哭喊會讓我們這些倖存下來的人感到悲慟欲決。」沃華的手蓋上眼睛，身體也微微顫抖著。|
19283|「我們蜥蜴龍人從不畏戰，但我們不屑於對付任何不夠格的對手，這也是我們信仰的聖靈們所教導的。」「看著曾為同族的邪枝部族毫無憐憫的屠殺我們手無寸鐵的家人，而聖靈們卻默不作聲，這令我無法接受。」「所以你倒是說說看，我們為什麼要去尋找那些棄我們於不顧的聖靈們？他們已經保護不了我們了。」沃華不以為然地說道。|
19284|沃華還告訴你，塵泥部族的族長艾靈頓仍懷念著舊情而不肯積極對抗邪枝部族，所以不准他帶兵對抗邪枝部族。在憤怒難申的情況下，沃華請你先去消滅掉死去的塵泥族人所變成的幽靈，並認為蜥蜴龍人信仰著的聖靈已經遺棄他們了。|
