21171|「我一定要設法躲過這個災難，他們為了守住秘密連命都不要，我可不一樣，我一定要活下去。只有我們知道發生了些什麼事情，卻什麼都不能說，不，這樣不公平。」你拍他的肩膀示意他冷靜下來，他卻猛然抓住你的手。「%c%，如果再待在這裡，也許所有人都會死。我拜託你，到颶風盆地一趟，找到一個叫做泰尤的藥劑師。他以前曾經是個天才煉金師，我知道他手邊還有些隱匿藥水。」「請你拜託他出讓一瓶隱匿藥水給我。我需要用那個做原料，重現他的匿蹤之術！」|
