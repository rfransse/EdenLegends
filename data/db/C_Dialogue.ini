21221|「年輕人，我太老了，跑不了這麼遠的路程，為了我們這群老奶奶，你可不可以密切幫我和幾個重要人物碰頭？向他們詢問關於諾倫村遷村的問題，以及當地的狀況。」「若是有機會將諾倫村所有人遷移到那裡，相信大家的人身安全會比在這裡更有保障。」「請到奧秘林地先遣軍營詢問副官法爾肯，還有榮譽高地雄獅守衛堡壘的的副官沙堤斯，現在有沒有機會遷移到之前和他們在信件中所說的地方？」|
