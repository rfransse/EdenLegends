26761|在殘酷冰原漫長的歷史中，曾出現一把能斷鋼斬鐵，引領諾倫民族走向勝利的劍，那是第一次獸人戰爭中的英雄克留索斯的配劍，諾倫瑞亞。為了追尋諾倫瑞亞的故事，我來到了殘酷冰原的星霜林地，這裡是挖掘出諾倫瑞亞柄頭的地方，該柄頭是由永寒水晶所鑄，據說能轉化使用者的生命成為劍的力量。根據《諾倫民族史詩》的記載，第一次獸人戰爭時，諾倫王國被獸人鐵蹄所滅，僅存的王室血脈，艾絲梅拉達公主，領著倖存的諾倫人，逃到了星霜林地。當時擔任公主護衛的，除了騎士長阿耶斯、騎士克留索斯外還有其餘十一名英勇的騎士，他們被稱為諾倫十三騎，是守護諾倫王室的劍與盾，也是對抗獸人的最後戰力。|
