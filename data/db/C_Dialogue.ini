26591|瓦倫希亞劍鬥術是門艱澀深奧的劍法，我的老師巴赫特正是這門劍術的箇中高手，為了不讓老師口傳的劍技失傳，也為了傳承瓦倫希亞的精神，我在此寫下本書。巴赫特說過：步伐是劍技的基礎，也是不傳的奧秘。關於步伐的秘訣，多透過口耳傳授，配合實地的練習，方能有所精進。步伐的基本是同時挪動兩隻腳，不要只動一隻腳，並且隨時保持自己的重心，讓步伐帶動身體，再由身體帶動手中的劍，進而做到一劍一步的劍鬥原則。對於初窺劍術堂奧的讀者，建議能以毒棘異蟲、多刺卵蟲為練習對象，等熟練步伐竅門後，則可以挑戰血骨兇獸以精進自己的技藝。|
26592|對抗多刺卵蟲時，就如同對付攻擊猛烈的對手，要保持自己腳步的靈活，靠著小步伐轉換自己的位置，不要讓對手抓到你的死角，並伺機反擊。當你熟練兩種步伐的運用後，就可以挑戰血骨兇獸。在面對像是血骨兇獸這類戰鬥好手時，維持同一種步伐和節奏都是不智的，應該要順應對手的節奏，選用適當的步伐。用小步伐擾亂你的對手，用大步伐搶佔有利的位置，同時不要忘記，每一次揮砍、刺擊、格架都要配合腳步。謹記一劍一步的劍鬥原則，如此便能戰勝任何的對手。|
26593|巴赫特說過：主宰劍鬥場的，不是長短，而是距離。這句話點出了，掌握敵我距離的重要。步伐與距離的極致便是，如何永遠站在退一步能閃避對手攻擊，進一步能砍中對手的位置。這樣不管今天對手的力量多大，武器多長，技巧多好，你都有辦法將其擊敗。這就是瓦倫希亞劍鬥術的基礎，卻也是許多高手們窮究一生所專研的課題，因為這是一切技法的根本，也是在重要時刻賴以制勝的關鍵，值得我們好好深思。※繼續閱讀將進入下一篇章|
