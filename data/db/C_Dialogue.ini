19312|「他們兩個和艾靈頓的哥哥傑森從小就是村子中的三個搗蛋鬼，他們總是一起出現逗的每個族人哈哈大笑。」「就算到了他們互相反目的現在，我還是能夠清楚的回憶起他們當時為所有族人所帶來的歡樂。」說完洛洛姆難過的搖搖頭。「不說這個了，請問你帶回風蝕結晶以及沼氣魔菇上的石林菌絲了嗎？只要有了這些東西，我想我們就能知道聖靈們到底遇到了什麼樣的危難。」|
