26541|蝮蛇雨林的中央，是我們救難隊的駐紮地，營區北邊更充斥著數量龐大的食人族與恐怖的食人獵豹。處處潛藏危機是雨林的特色。聯合團本營的東北方有個黑木祭壇地帶，當初因考慮救援的便利，而將救援設備架設於此。目前救難營已經危在旦夕，營外附近聚集愈來愈多虎視眈眈的食人族與猛獸們！長久下去救難營將會被破壞殆盡，如此下去後果將不堪設想…目前情況可說是非常危急！我們急需大量的人手來幫忙消滅這些可怕的食人族與猛獸，好讓往後的救援的工作能順利進行。搜救隊長•喬比•緊急發佈|
26542|「為了救人不管發生什麼情況，我都會勇往直前。但這次面臨的可真是天大的麻煩！」「現在營區的外圍都是食人族的獵人與毒獸。說起食人族總是讓人不寒而慄。」「直接攻擊頭部是他們的特色，對我來說他們根本是把所有東西都當成自己的獵物。再加上雨林中到處都遍佈著毒蛇猛獸，我們現在的處境，就像熱鍋中的螞蟻吧…」「況且，這片營區是所有探險員最重要的後盾。如果這邊淪陷了，我想沒有什麼事情比這個還糟糕了…啊∼這些可惡的東西！」喬比憤怒的將地型圖往地上丟。|
