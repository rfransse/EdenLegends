26521|座落於颶風盆地北方的水晶之森是場悲劇的開端，也是人類無盡貪婪所種下的災難。從前涅爾羅原本是片茂盛的森林，但被一些因貪念所矇蔽心智的巫師操弄下，禁忌的法術導致森林瞬間變成一片死寂所覆蓋的水晶之森。禍端的源頭從此開始。森林中開始出現大批的突變爬行者，並且瘋狂侵襲颶風港及附近的居民們，造成嚴重的傷亡，此事件造成居民活在極度的恐懼當中。在維安部隊的調查下，爬行魔物會群體襲擊的主因是颶風之塔的魔祭師與巫師蓄意操控的結果。對此，我們迫切需要擴大徵招更多的傭兵，來對抗這場貪婪所釀成的悲劇。發佈人：維安隊長．奎那西|
26522|「為了那些無聊的慾望，竟然試圖操控魔物來攻擊無辜的人民！」「此外，他們的計畫不僅如此，下個目標是控制這邊所有的居民與旅客。現階段的攻擊，只是他們計畫中的一小部份而已。」奎那西將手邊的資料拿給你說道，「你看看！這些都是前陣子的調查報告。」「報告中指出最終的計畫是要佔領整個颶風港當作據點，再進一步控制整塊東南大陸。」「對他們來說，東南大陸上的所有物資是試驗禁忌巫術最好的來源。」「所以，颶風港將是阻止他們最重要的地點。身為此地的維安隊長，我一定要粉碎他們迂腐的野心。」|
26523|「最近有愈來愈多的人加入我們的行列。雖然現階段討伐的攻勢無法粉碎塔中那些人的慾望，但是多少也達到阻止他們快速蔓延的野心。」「為了港灣的人民以及整個東南大陸，希望你能持續的協助我們。」奎那西眼神誠懇的看著你。|
26531|我們在蝮蛇雨林中發現生態環境嚴重失衡，不僅危害原種生物，同時對探險工作造成極大的危害。報告中顯示，聯合團北方的劇毒蟲類正是最大的兇手！雨林中所有生物皆息息相關，若放任這個情況繼續發展，恐怕將對探勘工作造成引響。經探險學家聯合會議評估後，發現生存在此的原生物種，正在已不可預期的速度持續減少，突變物種在沒有天敵的環境之中，繁殖速度將會超乎預期的成長。我們已做好最壞的打算！失衡情況愈嚴重，被攻擊的情況愈頻繁，甚至會群體攻擊位在南方聯合探險團的大本營！公開徵求賞金獵人與我們合作，滅除那些大量有毒的物種，恢復雨林原有的生態。發佈人：聯合團醫師．琳娜|
26532|「通常在探險過程遭受到的危險百分之七十五是受到毒物的侵害，百分之二十五才是外在的傷害。因此做好萬全的準備，在進行探險工作是很重要的。」琳娜自顧自的說著。「回歸正題，相信看過公告應該對所要進行的行動有些了解了吧？目前腹蛇雨林的生態，被大批突變並且含有劇毒的生物所侵略著。」「再這樣下去不只雨林，連長期在此地駐紮的探險家都會有生命的危險！」「因此，請盡快的消滅牠們，讓原本居住此地的原生物種多些生存的空間吧！也別忘了出發前記得準備一些防備的物品。」琳娜微笑的提醒著你。|
