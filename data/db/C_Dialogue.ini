19291|「我非常感謝你的幫助，在我們的戰士和族人們因為逃難而失散的現在，你為我們帶來非常大的希望。」「請你去找聖靈導師洛洛姆及緘默大師歐瑞爾吧，相信他們對情勢的掌握會比我這個失去妻女滿腔仇恨的人好。」沃華疲憊的搖搖頭。「還有，請你去找我的族長，艾靈頓，我對他已經無話可說了。」沃華突然沉默下來，透過他握緊的雙拳和憤恨的眼神你可以看的出來他非常激動。|
19292|「我們薩滿信仰的聖靈們正遭逢重大的危難，我們的部族從誕生以來一直有這些聖靈的陪伴，如今祂們受到迫害，我們怎麼可以袖手旁觀呢？」「更何況迫害祂們的兇手，竟然是祂們看顧著的蜥蜴龍人，我們難道不能讓邪枝部族想起聖靈們對蜥蜴龍人所代表的意義嗎？」「相信你已經從聖靈導師洛洛姆及緘默大師歐瑞爾那裡聽到大部分的情況了吧，我只能跟你說他們的看法都是正確的。」艾靈頓搖了搖頭。|
19293|「我們從小就生活在一起，自然是我了解他最深，而我記憶中的哥哥是不會做出這種泯滅人性的事的。」「我認為一定是有什麼外力影響了他，所以我想盡可能的讓他回復到從前的樣子，而不是不明就裡的對同族人開刀。」艾靈頓和緩的說著，但他的語氣透露出不可動搖的堅定。「所以，請幫助我們吧，永恆之子。救助我們的聖靈，讓我們蜥蜴龍人的生活歸於和平。」艾靈頓雙手合十向你懇求著。|
19294|在你和塵泥部族的薩滿及緘默者派來協助拯救聖靈的特使對話完後，你大概了解了目前的狀況。目前邪枝部族正計畫要操控蜥蜴龍人薩滿信仰的聖靈化身以奪得力量，所以聖靈們已經無法回應薩滿的呼喚與祈禱。族長艾靈頓也在族人們的未來與手足之情間掙扎著，但他也知道，如果真的無法挽回兄長的善良本性，那就只能大義滅親了。|
19295|「請你原諒我無法起身接待你，我的身體被曾經是族人的野獸們所戕害，但那都比不上我內心所受到的傷害。」「我從小到大就不斷與聖靈們溝通，祂們也無所不在的聆聽我們的祈禱，但從我們被襲擊的時候開始，聖靈們卻再也聽不到我們的請求，我知道祂們從未離開，但…」「請你幫幫我們的聖靈吧，就像你幫助我們的族人一樣，我懇求你，永恆之子。」年老的蜥蜴龍人用悲哀的眼神看著你。|
19296|「塵泥部族所遭遇到的處境並不是不可預見的，當我從聖徽城出發前就已和緘默者的成員們討論過，我來到此地就是要將討論結果告訴塵泥族長艾靈頓的。」「但，軟弱的手足之情似乎蒙蔽了族長的雙眼，他似乎只想要與那些想要奪走他們性命的同類們談和。」「所以就造成了現在這個局面。」歐瑞爾攤了攤手。「我認為事情還有轉機，但族長的期盼一定會因此而落空。」|
