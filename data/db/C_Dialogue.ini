26351|雖然發生了這樣的插曲，但選美大會依然進行著，大家不久後又安靜下來。最後終於到了宣佈大會冠軍的時候，波奇拉著自己的花環，緊張的等待結果。沼地之王緩緩走向前，用他渾厚的嗓子唸出了冠軍的名字。冠軍是跳跳鳥，波奇以一票之差屈居第二，就在大家準備祝賀跳跳鳥時，會場的入口突然起了騷動。原來是窪地蜥蜴和活化泥怪，趁著大家注意力都在選美大會時，偷偷盜走了跳跳鳥的蛋。※完成任務請閱讀本書回報|
26352|一陣混亂後，波奇拖著疲憊的身軀將跳跳鳥的蛋送還給跳跳鳥，可是跳跳鳥臉上出現的不是喜悅的表情，而是滿臉驚訝。原來波奇脖子上的花環在剛剛的戰鬥中被打散了，現在他又變成那個又醜又皺的傘蜥蜴了。沼澤裡面的動物看著波奇本來的樣子，沒有人說話，也沒有人上去給受了傷的他一點安慰，波奇看著那些欺負過他的動物們，難過的只想回家。|
26353|跳跳鳥於是對沼地之王說，自己願意將冠軍和許願的機會讓給波奇，感謝他見義勇為的舉動。大家都在等待沼地之王的回答，也怕跳跳鳥的舉動會觸怒偉大的王，只見沼地之王默默招來一團霧氣將波奇緊緊圍住，對著跳跳鳥點了點頭。霧氣散去後，在沼澤清新的空氣中，站著一隻有著美麗翼膜的傘蜥蜴，波奇挺起胸膛，接受大家的掌聲，包括那些曾經欺負他的動物。他終於露出了開心的微笑。全書完。童書暢銷作家•露西|
26354|波奇顧不得選美大會還在進行，見義勇為的衝了出去，幫跳跳鳥搶回他的蛋。最後雖然投票的第一名是跳跳鳥，但為了獎勵波奇的英勇行為，跳跳鳥將冠軍讓給波奇，在沼地之王的魔法下，傘蜥蜴從此有了脖子上美麗的翼膜，而波奇也在大家的掌聲下開心的笑了。|
