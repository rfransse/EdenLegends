27451|在看這本書之前，想先讓讀者了解幾件事情。首先，我是一名熱衷野外求生的探險家，我喜歡在世界各地冒險。碰巧有一次在怒浪角進行野外探險時，我發現怒浪角是一個完全不需要事先準備武器就能狩獵的地方，意即你可以就地製作一支吹箭。而吹箭是狩獵中最為迅速且安全的手段，即便是在面對近來出現的史前龍蜥及上古魔蜥時，也能視情況隨機應變進而大大提高生存率。因此本書的立意很單純，主要是教導各位讀者在怒浪角野外求生時，如何運用當地的資源自行製作吹箭，其中也會介紹吹箭的結構及其作用。|
27452|第一篇：箭筒製作首先第一個部份是箭筒，箭筒相當於口腔的延伸，會接收嘴巴送入的空氣讓其內的空氣壓力增大，直到箭筒內的空氣壓力到達臨界點便順勢將吹箭從箭筒另一端送出。因此箭筒關係著吹箭發射時的爆發力及精準度：箭筒本身越細長其精準度就越高，而箭筒內部的體積越小其爆發力就越強。由此可見箭筒的重要性不比箭本身低，好的箭筒能讓你在狩獵時更加得心應手，而且如果沒有它，你可能得把毒箭含在嘴中。|
27453|答案就在奇魯瑪鎮西方一帶，那埵酗@種叫做「同心樹」的植物，它的樹幹纖細而且呈現空心，是天然的箭筒素材。不過有一點要切記，一定要割取樹齡介於半年到一年之間的同心樹，因為此時它的空心都還維持著筆直的形狀，同時質地較其他樹齡綿密。意思就是說，用這種同心樹做出來的箭筒，使用起來能夠更精準地吹中你想要射中的目標，也能夠更完整地傳遞你吹送出的力道。另外，請你再割取一枝長度約等於自己身高的同心樹，在後面的步驟中我們還會需要用到它。後記•近來有上古魔蜥及史前龍蜥出沒於這一帶，請務必要小心，在做出吹箭以前是很能跟牠們正面衝突的。|
