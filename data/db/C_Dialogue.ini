26731|最美味的料理是什麼？什麼才是料理的極致？這是每個料理人都在追尋探求的問題，而這本書就是我的答案，我探訪殘酷冰原，追求美味極致的頂端。在這極寒之地，有種食材吸引了我的注意，那便是游流在冷風湖泊的鱗魚群。當地居民表示，這種魚的肉有很強的毒性，所以不宜食用。這引起了我的興趣，因為在廣大的食材界中，我們知道毒性越強的東西，越美味。至於如何處理這些毒物，就是料理人展現自己手藝的地方了。我獨自走向霧寒未散的湖面，成功獵取了不少的凜霜鱗魚和鏡盾鱗魚，隨後帶著這些食材回到諾倫村。現在，我站在村內廣場，鉆板上橫躺著跳動的鱗魚，圍繞在身邊的，則是臉上混著驚恐與厭惡的諾倫村民。|
26732|品嚐帶有毒性的食材，本身就有神奇的靈性意涵在，透過這樣一個儀式性的互動，食物的美味會被放大提升到超越尋常食材的神性領域。自然這樣的體驗，要品嚐的人能安然活著才有意義。我將鱗魚解剖分段，取出有毒胃囊，用冰原泥壤包覆魚肉。透過泥壤的包覆，殘留在魚肉上的毒性將會被慢慢吸收，只留下些微的毒素，成為刺激味蕾的調味。我用火辣的蝮蛇雨椒為基底，佐以橙汁、瓦倫希亞酒製成佐醬。魚肉沏成薄片，無毒的魚鱗油炸後灑於其上，上桌前淋上佐醬，之後就等眼前的勇士，嚐上一口了。|
