item_id7 integer NOT NULL,
item_id8 integer NOT NULL,
remark character varying(255)
);
CREATE UNIQUE INDEX starway_index ON starway USING btree (week_type,theme_type);
REVOKE ALL ON TABLE starway FROM PUBLIC;
